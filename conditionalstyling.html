<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }

    .product-card {
      padding: 16px;
      border-radius: 8px;
      color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .in-stock {
      background-color: #4caf50; /* Green */
    }

    .out-of-stock {
      background-color: #f44336; /* Red */
    }
  </style>
</head>
<body>
  <h1>Product Grid</h1>
  <div id="productGrid" class="grid-container"></div>

  <script>
    const products = [
      { id: 1, name: "Product A", price: 50, inStock: true },
      { id: 2, name: "Product B", price: 30, inStock: false },
      { id: 3, name: "Product C", price: 70, inStock: true },
      { id: 4, name: "Product D", price: 20, inStock: false },
      { id: 5, name: "Product E", price: 60, inStock: true },
      { id: 6, name: "Product F", price: 45, inStock: false }
    ];

    const grid = document.getElementById('productGrid');

    products.forEach(product => {
      const card = document.createElement('div');
      card.className = `product-card ${product.inStock ? 'in-stock' : 'out-of-stock'}`;
      card.innerHTML = `
        <h3>${product.name}</h3>
        <p>Price: $${product.price}</p>
        <p>Status: ${product.inStock ? 'In Stock' : 'Out of Stock'}</p>
      `;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
