<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="weatherForm">
  <input type="text" id="city" placeholder="Enter city name" required />
  <button type="submit">Get Weather</button>
</form>

<div id="weather"></div>

</body>
</html>
<script>
    

const weatherForm = document.getElementById('weatherForm');
const cityInput = document.getElementById('city');
const weatherDisplay = document.getElementById('weather');

weatherForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const city = cityInput.value.trim();
  
  if (city === "") {
    weatherDisplay.textContent = "Please enter a city name.";
    return;
  }

  fetchWeather(city);
});

async function fetchWeather(city) {
  const apiKey = 'YOUR_API_KEY'; // Replace with your actual API key
  const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;

  try {
    const response = await fetch(url);

    if (!response.ok) {
      if (response.status === 404) {
        weatherDisplay.textContent = "City not found. Please check the name.";
      } else {
        weatherDisplay.textContent = "An error occurred. Please try again.";
      }
      return;
    }

    const data = await response.json();

    const temp = data.main.temp;
    const description = data.weather[0].description;
    const cityName = data.name;

    weatherDisplay.textContent = `Weather in ${cityName}: ${temp}Â°C, ${description}`;
    
  } catch (error) {
    weatherDisplay.textContent = "Network error. Please check your connection.";
    console.error("Fetch error:", error);
  }
}


</script>
