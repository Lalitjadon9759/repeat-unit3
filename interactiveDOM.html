<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
    #myDiv {
      width: 300px;
      height: 150px;
      background-color: lightgray;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      font-size: 18px;
    }
    input {
      margin: 5px;
    }
  </style>
</head>
<body>
    <h2>Change Div Background and Text</h2>

  <input type="text" id="colorInput" placeholder="Enter a color name" />
  <input type="text" id="textInput" placeholder="Enter text to update" />
  <br>
  <button onclick="changeBackground()">Change Background</button>
  <button onclick="updateText()">Update Text</button>

  <div id="myDiv">This is the default content of the div.</div>

</body>
</html>
<script>
    function changeBackground(){
        let color=document.getElementById("colorInput").value.trim();
        let div=document.getElementById('myDiv'); 
        let newdiv=document.createElement("div");
        newdiv.style.backgroundColor=color;
        if(newdiv.style.backgroundColor==""){
            alert("color is valid color")
        }else{
            div.style.backgroundColor=color;
        }
        }
        function updateText(){
            let text=document.getElementById('textInput').value;
            let div=document.getElementById('myDiv');

            if(text===""){
                alert("write something");
            }else{
                div.textContent=text;
            }

        }
</script>
